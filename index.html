<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Pikachu for you</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="prism/prism.css">
	<style id="styleTag"></style>
</head>
<body>
<div id="code-wrapper">
	<pre id="code"></pre>
</div>
<div id="mylove" class="words"></div>
<div class="preview">
	<div class="pikaqiu">
		<div class="lowerLip-wrapper">
			<div class="lowerLip"></div>
		</div>
		<div class="nose"></div>
		<div class="eye left"></div>
		<div class="eye right"></div>
		<div class="face-left"></div>
		<div class="face-right"></div>
		<div class="upLip left"></div>
		<div class="upLip right"></div>
	</div>
</div>
<div class="actions">
	<button data-speed="slow">慢速</button>
	<button data-speed="normal" class="active">中速</button>
	<button data-speed="fast">快速</button>
</div>
<audio autoplay="true" controls="true" style="position: absolute;right: 0;
    top: 50px;
    margin-left: 70%;
    margin-right: -68%;
    display: flex;
    margin-top: 50%;
    flex-direction: column;" src="http://peo0h2lag.bkt.clouddn.com/%E5%8F%AF%E4%B8%8D%E5%8F%AF%E4%BB%A5.mp3"></audio>
<script src="prism/prism.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
